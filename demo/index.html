<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <meta charset="utf-8">
        <title>Pagestick Demo</title>
        <style>
            :root[data-theme="dark"] {
                --color-background: hsl(0, 0%, 0%);
                --color-font: hsl(0, 0%, 100%);
            }
            :root[data-theme="light"] {
                --color-background: hsl(0, 0%, 100%);
                --color-font: hsl(0, 0%, 0%);
            }
            html {
                background-color: var(--color-background);
                color: var(--color-font);
            }
        </style>
    </head>
    <body>
        Pagestick
        <p>
            <button class="js-changeTheme" data-theme="light">Light</button> <button class="js-changeTheme" data-theme="dark">Dark</button> <button class="js-changeTheme">Automatic</button>
        </p>
    </body>
    <script src="scripts/main.js" type="module"></script>
</html>
